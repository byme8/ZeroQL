schema {
  query: Query
  mutation: Mutation
}

interface IEntity {
  id: Int
}

interface IFigure {
  id: Int
  perimeter: Float!
  creator: IPerson
}

interface IPerson {
  id: Int!
  firstName: String!
  lastName: String!
}

interface InterfaceThatNeverGetsUsed {
  id: Int!
}

type Circle implements IFigure & IEntity {
  id: Int
  center: Point!
  radius: Float!
  perimeter: Float!
  creator: Person
}

type ContainerWithError {
  value: String!
}

type ContainerWithoutError {
  value: String!
  containerWithError: ContainerWithError
}

type FigureContent {
  id: Int!
  figure: IFigure!
  author: User!
}

type ImageContent {
  id: Int!
  imageUrl: String!
  resolution: ImageResolution!
  author: User!
}

type JsonDocument {
  rootElement: JSON!
}

type KeyValuePairOfStringAndString {
  key: String!
  value: String!
}

type Limit {
  limit: Int!
  limitInput: Int!
}

type Limit2 {
  value: Int!
  limit2: Limit2
}

type Limit3 {
  limit3Input: Int!
}

type Mutation {
  createUserId(id: uuid!): uuid!
  dateTime(dateTime: DateTime!): DateTime!
  dateTimes(dateTime: [DateTime]): [DateTime]
  dateTimeOffset(dateTimeOffset: DateTime!): DateTime!
  timeSpan(timeSpan: TimeSpan!): TimeSpan!
  dateOnly(dateOnly: Date!): Date!
  timeOnly(timeOnly: TimeSpan!): TimeSpan!
  createInstant(instant: Instant!): Instant!
  addUser(firstName: String! lastName: String!): User!
  doError: Int! @cost(weight: "10")
  addUserProfileImage(USER_ID: Int! file: Upload!): Int! @cost(weight: "10")
  addMyProfileImage(file: Upload!): Int! @cost(weight: "10")
  addUsersInfo(users: [UserInfoInput!]!): Int! @cost(weight: "10")
  addUsersInfoWithEmails(input: AddUsersInput!): Int! @cost(weight: "10")
  addUserKindPascal(userKindPascal: UserKindPascal!): Int!
  addLimit(limit: LimitInput!): Limit!
  addLimitNullable(limit: LimitInput): Limit
  addLimit2(limit: Limit2Input!): Limit2!
  addLimit2Nullable(limit: Limit2Input): Limit2
  addLimit3(limit: Limit3Input): Limit3
  addLimits(limit: [Limit2Input!]!): [Limit2!]!
  addLowerCaseTypeName(value: lower_case_type_nameInput!): lower_case_type_name!
  addValues(text: String! value1: Byte! value2: Byte value3: Short! value4: Short value5: Int! value6: Int value7: Long! value8: Long value9: Float! value10: Float value11: Float! value12: Float value13: Decimal! value14: Decimal value15: DateTime! value16: DateTime value17: Date! value18: Date value19: UUID! value20: UUID value21: [UUID!]! value22: [UUID!] value23: [UUID!]! value24: [UUID!] value25: [UUID!]! value26: [UUID!] value27: [KeyValuePairOfStringAndStringInput!]! value28: [KeyValuePairOfStringAndStringInput!] value29: KeyValuePairOfStringAndStringInput! value30: KeyValuePairOfStringAndStringInput value31: DateTime! value32: DateTime): Int! @cost(weight: "10")
}

type Person implements IPerson {
  id: Int!
  firstName: String!
  lastName: String!
}

type Point implements IFigure & IEntity {
  id: Int!
  x: Float!
  y: Float!
  perimeter: Float!
  creator: IPerson!
}

type Query {
  int(int: Int!): Int!
  object(object: Int!): Int!
  containerWithoutError: ContainerWithoutError
  entities: [IEntity!]!
  figures: [IFigure!]!
  circles: [Circle!]!
  squares: [Square!]!
  jsonUsersElement: JSON!
  jsonUsersDocument: JsonDocument!
  longOperation: Int! @cost(weight: "10")
  instant: Instant!
  zonedDateTime: ZonedDateTime!
  posts: [PostContent!]!
  image: ImageContent!
  text: TextContent!
  figure: FigureContent!
  me: User!
  currentUser: User! @deprecated(reason: "Use Me instead")
  MEWITHSUPPERCASING: User!
  MeWithPascalCasing: User!
  users(filter: UserFilterInput page: Int size: Int): [User!]!
  userKinds: [UserKind!]!
  userKindPascals: [UserKindPascal!]!
  usersMatrix: [[User!]!]!
  usersByKind(kind: UserKind! page: Int! size: Int!): [User!]!
  usersIds(kind: UserKind page: Int! size: Int filter: String ids: [Int!]): [Int!]!
  user(id: Int!): User
  usersByIds(ids: [Int!]!): [User!]!
  userKind(id: Int!): UserKind!
  admin(id: Int!): User
  container: TypesContainer!
}

type Role {
  id: Int!
  name: String!
}

type Square implements IFigure & IEntity {
  creator(name: String): IPerson
  id: Int
  topLeft: Point!
  bottomRight: Point!
  perimeter: Float!
}

type TextContent {
  id: Int!
  text: String!
  author: User!
}

type TypesContainer {
  text: String!
  value1: Byte!
  value2: Byte
  value3: Short!
  value4: Short
  value5: Int!
  value6: Int
  value7: Long!
  value8: Long
  value9: Float!
  value10: Float
  value11: Float!
  value12: Float
  value13: Decimal!
  value14: Decimal
  value15: DateTime!
  value16: DateTime
  value17: Date!
  value18: Date
  value19: UUID!
  value20: UUID
  value21: [UUID!]!
  value22: [UUID!]
  value23: [UUID!]!
  value24: [UUID!]
  value25: [UUID!]!
  value26: [UUID!]
  value27: [KeyValuePairOfStringAndString!]!
  value28: [KeyValuePairOfStringAndString!]
  value29: KeyValuePairOfStringAndString!
  value30: KeyValuePairOfStringAndString
  value31: DateTime!
  value32: DateTime
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  userKind: UserKind!
  role: Role
  loginAttempts: [UserLoginAttempt!]!
}

type UserLoginAttempt {
  time: DateTime!
  success: Boolean!
}

type lower_case_type_name {
  value: Int!
}

union PostContent = ImageContent | TextContent | FigureContent

input AddUsersInput {
  user: UserInfoInput
}

input KeyValuePairOfStringAndStringInput {
  key: String!
  value: String!
}

input Limit2Input {
  value: Int!
  limit2: Limit2Input
}

input Limit3Input {
  limit3Input: Int!
}

input LimitInput {
  limit: Int!
  limitInput: Int!
}

input PageInput {
  count: Int!
  size: Int!
}

input UserFilterInput {
  userKind: UserKind!
  page: PageInput
}

input UserInfoInput {
  firstName: String!
  lastName: String!
  avatar: Upload!
}

input lower_case_type_nameInput {
  value: Int!
}

enum ImageResolution {
  _1360X720
  _1920X1080
  _2560X1440
  _3840X2160
}

enum UserKind {
  SUPPER_GOOD
  GOOD
  BAD
}

enum UserKindPascal {
  default
  SupperGood
  Good
  Bad
}

"The purpose of the `cost` directive is to define a `weight` for GraphQL types, fields, and arguments. Static analysis can use these weights when calculating the overall cost of a query or response."
directive @cost("The `weight` argument defines what value to add to the overall cost for every appearance, or possible appearance, of a type, field, argument, etc." weight: String!) on SCALAR | OBJECT | FIELD_DEFINITION | ARGUMENT_DEFINITION | ENUM | INPUT_FIELD_DEFINITION

"The `@specifiedBy` directive is used within the type system definition language to provide a URL for specifying the behavior of custom scalar definitions."
directive @specifiedBy("The specifiedBy URL points to a human-readable specification. This field will only read a result for scalar types." url: String!) on SCALAR

"The `Byte` scalar type represents non-fractional whole numeric values. Byte can represent values between 0 and 255."
scalar Byte

"The `Date` scalar represents an ISO-8601 compliant date type."
scalar Date

"The `DateTime` scalar represents an ISO-8601 compliant date time type."
scalar DateTime @specifiedBy(url: "https:\/\/www.graphql-scalars.com\/date-time")

"The `Decimal` scalar type represents a decimal floating-point number."
scalar Decimal

"""
Represents an instant on the global timeline, with nanosecond resolution.

Allowed patterns:
- `YYYY-MM-DDThh:mm:ss.sssssssssÂ±hh:mm`

Examples:
- `2000-01-01T20:00:00.999999999Z`
"""
scalar Instant

scalar JSON

"The `Long` scalar type represents non-fractional signed whole 64-bit numeric values. Long can represent values between -(2^63) and 2^63 - 1."
scalar Long

"The `Short` scalar type represents non-fractional signed whole 16-bit numeric values. Short can represent values between -(2^15) and 2^15 - 1."
scalar Short

"The `TimeSpan` scalar represents an ISO-8601 compliant duration type."
scalar TimeSpan

scalar UUID @specifiedBy(url: "https:\/\/tools.ietf.org\/html\/rfc4122")

"The `Upload` scalar type represents a file upload."
scalar Upload

"""
A LocalDateTime in a specific time zone and with a particular offset to distinguish between otherwise-ambiguous instants.
A ZonedDateTime is global, in that it maps to a single Instant.
"""
scalar ZonedDateTime

scalar uuid